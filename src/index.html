<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AppStorNews</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://appstor.news/assets/img/logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <meta property="og:image:alt" content="AppStorNews logo">

  <meta name="twitter:image" content="https://appstor.news/assets/img/logo.png"/>
  <meta name="twitter:site" content="@AppStorNews"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:app:name:iphone" content="AppStorNews"/>

  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet"> 
  
  <meta name="theme-color" content="#1976d2">
</head>

<body class="mat-typography">
  <app-root>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <style>
      body{background-color:#673ab7}.spinner{position:fixed;top:50%;left:50%;margin-top:-20px;margin-left:-25px;width:50px;height:40px;text-align:center;font-size:10px}.spinner>div{background-color:#fff;height:100%;width:6px;display:inline-block;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out}.spinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spinner .rect3{-webkit-animation-delay:-1.0s;animation-delay:-1.0s}.spinner .rect4{-webkit-animation-delay:-0.9s;animation-delay:-0.9s}.spinner .rect5{-webkit-animation-delay:-0.8s;animation-delay:-0.8s}@-webkit-keyframes sk-stretchdelay{0%,40%,100%{-webkit-transform:scaleY(0.4)}20%{-webkit-transform:scaleY(1.0)}}@keyframes sk-stretchdelay{0%,40%,100%{transform:scaleY(0.4);-webkit-transform:scaleY(0.4)}20%{transform:scaleY(1.0);-webkit-transform:scaleY(1.0)}}
    </style>
  </app-root>
  
  <!--<script id="adsegment" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->
  <script>
    document.addEventListener('adready', function (e) { 
        const existingScript = document.getElementById('adsegment');      
        if (!existingScript) {
          const script = document.createElement('script');
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
          script.id = 'adsegment';
          document.body.appendChild(script);      
          script.onload = () => {
            // do something
          };
        }
      try{
        (window['adsbygoogle'] = window['adsbygoogle'] || []).push({});        
      }catch(e){
        console.error("no adds");
      }
    }, false);
  </script>

  
  
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
